<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- & Link the CSS File -->
    <link rel="stylesheet" href="style.css">
    <title>Dark/Light Switch Button</title>
</head>
<body>
    <div class="header">
        <div class="menu-icon">
            <span class="fa-regular fa-square-caret-down"> 
                <!-- Menu -->
            </span>
        </div>
        
        <div class="switch-btn">
            <span class="icon dark-icon fa-solid fa-moon">
                <!-- Dark_Mode -->
            </span>

            <span class="icon light-icon fa-regular fa-moon">
                <!-- Light_Mode -->
            </span>

            <div class="circle-btn"></div>
        </div>
    </div>

    <div class="content">
        <div class="img-light"></div>
    
        <div class="img-dark"></div>
        Come into the Light : )!!!
    </div>

    <!-- & Link FontAwesome Icon Code -->
    <script 
        src="https://kit.fontawesome.com/b2932c2b71.js" 
        crossorigin="anonymous">
    </script>
    
    <!-- & Link the JS file -->
    <script src="./index.js"></script>

</body>
</html>
